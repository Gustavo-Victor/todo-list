<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Avançado</title>

        
        <!--font awesome-->        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--https://cdnjs.com/libraries/font-awesome-->

        <!--js-->
        <script src="./src/js/script.js" defer></script>

        <!--css-->
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>

        <!--main content-->
        <div class="todo-container">
            <!--header-->
            <header>
                <h1>To-do Avançado</h1>
            </header>

            <!--creation form-->
            <form id="todo-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer?">
                    <button type="submit">
                        <i class="fa-thin fa-plus"></i>
                    </button>
                </div>                
            </form>

            <!--edition form-->
            <form id="edit-form" class="hide" >
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" name="edit-input" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button type="reset" id="cancel-edit-btn">Cancelar</button>
            </form>

            <!--tool bar-->
            <div id="toolbar">
                <!--search div-->
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form id="search-form">
                        <div class="form-control">
                            <input type="text" name="search-input" id="search-input" placeholder="Buscar">
                            <button id="erase-button">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <!--filter div-->
                <div id="filter">
                    <h4>Filtrar: </h4>
                    <select name="filter-select" id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitas</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>

            <!--todo list-->
            <div id="todo-list">                
            </div>
        </div>        
    </body>
</html>
